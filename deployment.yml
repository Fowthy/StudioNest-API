apiVersion: v1
kind: List
items:



- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: api
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: api
    template:
      metadata:
        labels:
          app: api
      spec:
        containers:
        - name: api
          image: 628421111437.dkr.ecr.eu-north-1.amazonaws.com/studionest:gateway
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: roomman
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: roomman
    template:
      metadata:
        labels:
          app: roomman
      spec:
        containers:
        - name: roomman
          image: 628421111437.dkr.ecr.eu-north-1.amazonaws.com/studionest:roomman
          imagePullPolicy: Always
          ports:
          - containerPort: 8812
          env:
          - name: MONGODB
            value: "mongodb+srv://xfowth:finlooxbg1@roommanager.ef7zrxy.mongodb.net/?retryWrites=true&w=majority"
