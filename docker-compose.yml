    #   image: 628421111437.dkr.ecr.eu-north-1.amazonaws.com/studionest:client
    #   container_name: client-service
    #   build: "./web"
    #   ports: 
    #     - "3000:3000"
    frontend:
      build:
        context: ./client
        dockerfile: Dockerfile
      ports:
        - "3000:3000"
      volumes:
        - ./client:/app
        - /app/node_modules
      networks:
        - studionest
  networks:
    studionest: