  kind: Deployment
  metadata:
    name: roomman
  spec:
    selector:
      matchLabels:
        app: roomman
    template:
      metadata:
        labels:
          app: roomman
      spec:
        imagePullSecrets:
        - name: acr-auth
        containers:
        - name: roomman
          image: "studionestapi.azurecr.io/roomman:latest"
          imagePullPolicy: Always
          ports:
          - containerPort: 8812
          env:
          - name: MONGODB
            valueFrom:
              secretKeyRef:
                name: roomman-secret
                key: MONGODB_CONNECTION_STRING
          resources:
            limits:
